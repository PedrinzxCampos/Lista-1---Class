<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Produto{
            nome;
            preco;
            quantidade;
            constructor(nome, preco, quantidade){
            this.nome = nome;

            this.preco = preco;

            this.quantidade = quantidade; 
        }
        calcularTotal(){
            return(this.preco * this.quantidade).toFixed(2)
        }
    }
            
        let Produto1 = new Produto("Macarrão", 1.99, 10);
        console.log(Produto1)
        console.log(`O Total é: ${Produto1.calcularTotal()}`)
    </script>
</body>
</html>
